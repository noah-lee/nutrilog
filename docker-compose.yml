services:
  api:
    container_name: nutrition-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://nutrition:nutrition@db:5432/nutrition
    depends_on:
      - db

  db:
    container_name: nutrition-db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: nutrition
      POSTGRES_PASSWORD: nutrition
      POSTGRES_DB: nutrition
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db: